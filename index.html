<!doctype html>
<html ng-app="App">
<meta charset="UTF-8">

<head>
    <title>My Tasks</title>
    <script src="js/angular.js"></script>
    <script src="Controllers/task.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>

<body>
    <div ng-controller="Hello">
        <div class="container">

            <hr>

            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4">Tasks</h1>
                    <p class="lead">Teste prático para a Supero</p>
                </div>
            </div>


            <table class="table table-striped table-condensed">

                <thead>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Descrição</th>
                    <th>Status</th>
                    <th></th>
                    <th></th>
                </thead>
                <tbody ng-repeat="g in greeting">
                    <td>{{g.id}}</td>
                    <td>{{g.titulo}}</td>
                    <td>{{g.descricao}}</td>
                    <td>{{g.status}}</td>
                    <td><button type="button" class="btn btn-sm btn-outline-success">Editar <i class="fas fa-edit"></i></button></td>
                    <td><button type="button" class="btn btn-sm btn-outline-danger">Excluir <i class="fas fa-trash-alt"></i></button></td>
                </tbody>
            </table>

            <button type="button" class="btn btn-outline-primary">Inserir nova tarefa </button>
        </div>
    </div>
</body>

</html>
