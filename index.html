<!doctype html>
<html ng-app="App">
<meta charset="UTF-8">

<head>
    <title>My Tasks</title>
    <script src="js/angular.js"></script>
    <script src="Controllers/task.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">

</head>

<body>
    <div ng-controller="Hello">
        <div class="container">

            <hr>

            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4">Tasks</h1>
                    <p class="lead">Teste prático para a Supero</p>
                </div>
            </div>


            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Título</label>
                    <input ng-model="task.titulo" type="text" class="form-control" id="titulo" aria-describedby="emailHelp" placeholder="Entre com o título da tarefa">
                </div>
                <div class="form-group">
                    <label for="exampleTextarea">Descrição</label>
                    <textarea ng-model="task.descricao" class="form-control" id="descricao" rows="3"></textarea>
                </div>

                <button ng-if="salvar" ng-click="add(task)" type="button" class="btn btn-outline-success">Adicionar Task</button>
                <button ng-if="!salvar" ng-click="edit_save(task)" type="button" class="btn btn-outline-success">Salvar Alterações</button>
                <button ng-if="!salvar" ng-click="cancel()" type="button" class="btn btn-outline-danger">Cancelar</button>
            </form>
            <hr>


            <table class="table table-striped table-condensed">

                <thead>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Descrição</th>
                    <th>Status</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </thead>
                <tbody ng-repeat="t in tasks | orderBy: '-status'">
                    <td>{{t.id}}</td>
                    <td>{{t.titulo}}</td>
                    <td>{{t.descricao}}</td>
                    <td>{{t.status}}</td>
                    <td>
                        <button ng-if="t.status == 'Pendente'" ng-click="editMode(t)" type="button" class="btn btn-sm btn-outline-success">Editar
                            <i class="fas fa-edit"></i>
                        </button>
                    </td>
                    <td>
                        <button ng-if="t.status == 'Pendente'" ng-click="delete_task(t.id)" type="button" class="btn btn-sm btn-outline-danger">Excluir
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </td>
                    <td>
                        <button ng-if="t.status == 'Pendente'" ng-click="concluir(t.id)" type="button" class="btn btn-sm btn-outline-info">Concluir
                            <i class="fas fa-check "></i>
                        </button>
                        <button ng-if="t.status == 'Concluido'" ng-click="desfazer(t.id)" type="button" class="btn btn-sm btn-outline-danger">Desfazer
                            <i class="fas fa-undo"></i>
                        </button>
                    </td>

                </tbody>
            </table>
        </div>
    </div>


</body>

</html>
