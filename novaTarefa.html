<!doctype html>
<html ng-app="App">
<meta charset="UTF-8">

<head>
    <title>Nova Task</title>
    <script src="js/angular.js"></script>
    <script src="Controllers/task.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
</head>

<body>

    <div class="container">

        <hr>
        <div class="alert alert-success " role="alert">
            Nova Tarefa
        </div>

        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Título</label>
                <input type="text" class="form-control" id="titulo" aria-describedby="emailHelp" placeholder="Entre com o título da tarefa">
            </div>
            <div class="form-group">
                <label for="exampleTextarea">Descrição</label>
                <textarea class="form-control" id="descricao" rows="3"></textarea>
            </div>
            <button type="button" class="btn btn-outline-success">Salvar</button>
        </form>

    </div>

</body>

</html>
